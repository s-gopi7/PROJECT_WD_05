<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #2980b9, #6dd5fa);
            color: #fff;
        }

        .card {
            background: rgba(0, 0, 0, 0.7);
            padding: 2em;
            border-radius: 30px;
            width: 100%;
            max-width: 420px;
            margin: 1em;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .search {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button {
            margin: 0.5em;
            border-radius: 50%;
            border: none;
            height: 44px;
            width: 44px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }

        .weather-info {
            margin-top: 20px;
            padding: 1em;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: none;
        }

        .weather-info h3 {
            font-size: 1.5em;
            margin-bottom: 0.5em;
            font-weight: bold;
            font-family: 'Times New Roman', serif; /* Changed font */
        }

        .weather-info p {
            margin: 0.5em 0;
            font-size: 1.1em;
            font-family: 'Verdana', sans-serif; /* Changed font */
        }

        input.search-bar {
            border: none;
            outline: none;
            padding: 0.4em 1em;
            border-radius: 24px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-family: inherit;
            font-size: 105%;
            width: calc(100% - 100px);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        h1 {
            font-family: 'Georgia', serif;
            font-size: 2.5em;
            margin-bottom: 0.8em;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1><b>Weather-App</b></h1>
        <div class="search">
            <input type="text" class="search-bar" id="city-input" placeholder="Enter city name">
            <button onclick="showWeather()">
                <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="1.5em"
                    width="1.5em" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
                    </path>
                </svg>
            </button>
        </div>
        <div class="weather-info" id="weather-info">
            <h3>Weather Information</h3>
            <p id="city-name"></p>
            <p id="humidity">Humidity: 60%</p>
            <p id="temperature">Temperature: 28°C</p>
            <p id="feels-like">Feels Like: 30°C</p>
            <p id="wind-speed">Wind Speed: 5 m/s</p>
            <p id="description">Description: Partly Cloudy</p>
        </div>
    </div>

    <script>
        function showWeather() {
            const cityInput = document.getElementById('city-input');
            const cityNameDisplay = document.getElementById('city-name');
            const weatherInfoDiv = document.getElementById('weather-info');

            cityNameDisplay.textContent = `City: ${cityInput.value}`;
            weatherInfoDiv.style.display = 'block';
        }
    </script>
</body>

</html>
